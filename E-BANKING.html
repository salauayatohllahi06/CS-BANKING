<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS BANK - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('mariia-shalabaieva-o9RNKYNcQU4-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background: rgba(0, 64, 128, 0.9);
      color: white;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeSlideDown 1s ease-out forwards;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1em;
    }

    .logo img {
      height: 50px;
      width: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2em;
    }

    nav ul li a {
      text-decoration: none;
      font-size: 18px;
      color: white;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: yellow;
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 3em 1em;
      background-color: rgba(255, 255, 255, 0.85);
      margin: 2em;
      border-radius: 10px;
      animation: zoomIn 1s ease-out forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    .hero h2 {
      font-size: 2rem;
      color: #004080;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .services {
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 2em;
      margin: 0 2em;
      background-color: rgba(240, 248, 255, 0.9);
      border-radius: 10px;
      flex-wrap: wrap;
      animation: zoomIn 1s ease-out forwards;
      animation-delay: 0.6s;
      opacity: 0;
    }

    .service-card {
      background: white;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 250px;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .service-card:hover {
      background: linear-gradient(to right, #004080, #007bff);
      color: white;
      cursor: pointer;
      transform: scale(1.05);
    }

    .login-form {
      max-width: 400px;
      margin: 3em auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      animation: zoomIn 1s ease-out forwards;
      animation-delay: 0.9s;
      opacity: 0;
    }

    .login-form h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 1em;
    }

    .login-form input {
      width: 100%;
      padding: 0.75em;
      margin: 0.75em 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-form button {
      width: 100%;
      padding: 0.8em;
      background: linear-gradient(to right, #007bff, #00c6ff);
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-form button:hover {
      background: linear-gradient(to right, #0056b3, #0096c7);
    }

    footer {
      background: #002040;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 3em;
    }
    @keyframes fadeSlideDown {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media screen and (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .services {
        flex-direction: column;
        align-items: center;
      }

      .logo h1 {
        font-size: 1.2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1em;
        margin-top: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="3135715.png" alt="CS Bank Logo">
      <h1>CS BANKING SERVICES</h1>
    </div>
    <nav>
      <ul>
        <li><a href="logged in.html">Home</a></li>
        <li><a href="sign up.html">Sign Up</a></li>
        <li><a href="login 2.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to CS Banking Services</h2>
    <p>Your trusted partner in personal and business banking.</p>
  </section>

  <section class="services">
    <a href="login 2.html" style="text-decoration: none;"><div class="service-card">Checking Accounts</div></a>
    <a href="login 2.html" style="text-decoration: none;"><div class="service-card">Savings Accounts</div></a>
    <a href="pay bills.html" style="text-decoration: none;"><div class="service-card">Loan Services</div></a>
  </section>

  <form class="login-form" action="enter.html" method="GET">
    <h2>Login to Your Account</h2>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <footer>
    <p>&copy; 2025 CS BANKING SERVICES. All rights reserved.</p>
  </footer>
</body>
</html>
