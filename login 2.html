<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CS BANK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('rodion-kutsaiev-9odES-X2Sj0-unsplash.jpg');
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      animation: fadeInBody 1s ease-out;
    }

    header {
      background: rgba(0, 64, 128, 0.95);
      color: white;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: slideDown 1s ease-out;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5em;
    }

    nav ul li a {
      font-size: 18px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav ul li a:hover {
      text-decoration: underline;
      color: yellow;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 2em;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: zoomIn 1s ease-out;
    }

    .login-container h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 1.5em;
    }

    .login-container input {
      width: 100%;
      padding: 0.75em;
      margin: 0.6em 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 0.8em;
      background: linear-gradient(to right, #004080, #00bfff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.4s ease;
    }

    .login-container button:hover {
      background: linear-gradient(to right, #003060, #0095dd);
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
      background: #002040;
      color: white;
      text-align: center;
      padding: 1em;
      animation: slideUp 1.2s ease-out;
    }

    /* Animations */
    @keyframes fadeInBody {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media screen and (max-width: 500px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 1em;
        margin-top: 1em;
      }

      .login-container {
        width: 90%;
      }
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 1em;
    }

    .logo img {
      height: 50px;
      width: 50px;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="3135715.png" alt="CS Bank Logo">
    <h1>CS BANKING SERVICES</h1>
    </div>
    <nav>
      <ul>
        <li><a href="logged in.html">Home</a></li>
        <li><a href="sign up.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-container">
    <h2>Login to Your Account</h2>
    <form action="enter.html" method="GET">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </main>
  
  <footer>
    <p>&copy; 2025 CS BANKING SERVICES. All rights reserved.</p>
  </footer>

</body>
</html>
