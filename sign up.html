<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS BANK â€“ Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #222;
      min-height: 100vh;
    }

    header {
      background: #0077b6;
      color: #fff;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0 0 0.5rem;
      font-size: 1.8rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 0;
      margin: 0;
      justify-content: space-around;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .signup-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem 4rem;
    }

    .signup-section h2 {
      font-size: 2rem;
      text-align: center;
      color: #003566;
    }

    .signup-form {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease-out;
    }

    .signup-form label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .signup-form input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .signup-form input:focus {
      outline: none;
      border-color: #00b4d8;
      box-shadow: 0 0 0 2px rgba(0, 180, 216, 0.3);
    }

    .signup-form .submit {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(to right, #0077b6, #0096c7);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition:  0.3s ease;
    }

    .signup-form .submit:hover {
      background: linear-gradient(to right, #0096c7, #00b4d8);
    }

    .signup-form .login-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .signup-form .login-link a {
      color: #0077b6;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-form .login-link a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 1.25rem 1rem;
      background: #fff;
      border-top: 1px solid #e5e8ec;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 1em;
    }

    .logo img {
      height: 50px;
      width: 50px;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="3135715.png" alt="CS Bank Logo">
    <h1>Computer Science Banking Services</h1>
    <nav>
      <ul>
        <li><a href="logged in.html">Home</a></li>
        <li><a href="sign up.html">Services</a></li>
        <li><a href="login csc.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="signup-section">
    <h2>Create Your Account</h2>
    <form class="signup-form" action="signup-handler.php" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Full Name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="08012345678" required />

      <label for="nin">National Identification Number (NIN)</label>
      <input type="number" id="nin" name="nin" placeholder="Enter NIN" required />

      <button class="submit" type="submit"><a href="enter.html" style="text-decoration: none;">Sign Up</a></button>
      <p class="login-link">Already have an account? <a href="login 2.html">Log in</a></p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 CS BANKING SERVICES. All rights reserved.</p>
  </footer>
</body>
</html>
